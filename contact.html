<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tea Station || Contact</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <!-- nav button -->
    <span class="nav-btn" id="nav-btn"><i class="fas fa-bars"></i></span>
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close"><i class="fas fa-times"></i></span>
      </div>
      <ul class="nav-items">
        <li><a href="index.html" class="nav-link">home</a></li>
        <li><a href="skills.html" class="nav-link">skills</a></li>
        <li><a href="about.html" class="nav-link">about</a></li>
        <li><a href="contact.html" class="nav-link">contact</a></li>
      </ul>
    </nav>
    <!-- end of navbar -->

    <!-- header -->
    <header class="header">
      <div class="banner">
        <h2>Over one hundred flavors of</h2>
        <h1>
          specially <br />
          crafted tea
        </h1>
        <a href="skills.html" class="btn banner-btn">Explore</a>
      </div>
    </header>
    <!-- end of header -->

    <!-- contact form -->
    <section class="contact">
      <div class="section-center clearfix">
        <!-- contact info -->
        <article class="conact-info">
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-location-arrow"></i></span>
              Address
            </h4>
            <h4 class="contact-text">
              523N Fairfax Ave <br />
              LoZ Angeles, VA 90210
            </h4>
          </div>
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-envelope"></i></span>
              email
            </h4>
            <h4 class="contact-text">email@email.com</h4>
          </div>
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-phone"></i></span>
              telephone
            </h4>
            <h4 class="contact-text">555-1234-555</h4>
          </div>
        </article>
        <!-- contact form -->
        <article class="conact-form">
          <h3>contact us</h3>
          <form action="https://formspree.io/xpzygyal" method="POST">
            <div class="form-group">
              <!-- inputs -->
              <input type="text" name="name" placeholder="name" class="form-control" />
              <input type="email" name="email" placeholder="email" class="form-control" />
              <textarea
                name="message"
                placeholder="message"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn btn">Submit Here</button>
          </form>
        </article>
      </div>
    </section>
    <!-- end of contact form -->

    <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        <!-- social icons -->
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <h4 class="footer-text">
          &copy;<span id="date"></span><span class="company"> tea station</span> all rights reserved
        </h4>
      </div>
    </footer>
    <!-- end of footer -->

    <!-- JavaScript starts here -->
    <script src="app.js"></script>
  </body>
</html>
